<!doctype html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link href="calculator.css" rel="stylesheet" />
    </head>
    <body>
        <div id="calculator">
            <div id="calc-first-row" class="calc-row">
                <div id="calc-disp"><span id="calc-disp-text"></span></div>
                <span id="calc-clear" class="calc-btn">C</span>
            </div>
            <div class="calc-row">
                <span class="calc-btn calc-num">7</span>
                <span class="calc-btn calc-num">8</span>
                <span class="calc-btn calc-num">9</span>
                <span class="calc-btn calc-op">/</span>
            </div>
            <div class="calc-row">
                <span class="calc-btn calc-num">4</span>
                <span class="calc-btn calc-num">5</span>
                <span class="calc-btn calc-num">6</span>
                <span class="calc-btn calc-op">*</span>
            </div>
            <div class="calc-row">
                <span class="calc-btn calc-num">1</span>
                <span class="calc-btn calc-num">2</span>
                <span class="calc-btn calc-num">3</span>
                <span class="calc-btn calc-op">-</span>
            </div>
            <div class="calc-row">
                <span class="calc-btn calc-num">0</span>
                <span id="calc-dec" class="calc-btn">.</span>
                <span id="calc-eq" class="calc-btn">=</span>
                <span class="calc-btn calc-op">+</span>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
